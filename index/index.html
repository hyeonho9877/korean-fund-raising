<!DOCTYPE html>
<html>

    li {

    }


    h1 {

    }

    .wrap {
      width: 100%;

      /* background: yellow; */

    #btnConnect {
      margin: auto;

    #btnConnect:hover {
      transform: scale(1.05);
    }

    #dashBoard {
      margin: auto;
      margin-top: 70px;

    }

    table {
      width: 100%;
      border-top: 1px solid #444444;

    }

      padding: 10px;
      text-align: center;
